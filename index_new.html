<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG Pocket Simulator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container py-4">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Pokemon TCG Pocket Simulator</h1>
                
                <!-- Navigation Tabs -->
                <div id="navigation-tabs"></div>

                <!-- Tab Content -->
                <div class="tab-content" id="simTabsContent">
                    <!-- Pack Simulator Tab -->
                    <div class="tab-pane fade show active" id="pack" role="tabpanel">
                        <div id="pack-simulator-content"></div>
                    </div>

                    <!-- Collection Simulator Tab -->
                    <div class="tab-pane fade" id="collection" role="tabpanel">
                        <div id="collection-simulator-content"></div>
                    </div>

                    <!-- Specific Card Tab -->
                    <div class="tab-pane fade" id="specific" role="tabpanel">
                        <div id="specific-card-content"></div>
                    </div>

                    <!-- Gold Calculator Tab -->
                    <div class="tab-pane fade" id="gold" role="tabpanel">
                        <div id="gold-calculator-content"></div>
                    </div>

                    <!-- Evolve Simulator Tab -->
                    <div class="tab-pane fade" id="evolve" role="tabpanel">
                        <div id="evolve-simulator-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, Bootstrap, and Chart.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Component Loader -->
    <script type="module" src="./js/componentLoader.js"></script>
    
    <!-- Main Application -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
